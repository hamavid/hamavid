<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>How much does the cat eat? Viz!</title>
  <link rel='icon' href='../images/favicon.jpg'>
<!--SCRIPTS-->
   <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
  <script src="../../../../js/d3.v3.min.js"></script>
  <script src='../../../../js/crossfilter.js' type='text/javascript'></script>
  <script src='../../../../js/dc.js' type='text/javascript'></script>
  <script src='../../../../js/jquery-3.1.1.min.js' type='text/javascript'></script>
  <script src='../../../../js/jquery.touchwipe.min.js' type='text/javascript'></script>
  <!--<script src='../../../../js/jquery-3.2.1.min.js' type='text/javascript'></script>-->
<!--STYLES-->
  <link rel='stylesheet' type='text/css' href='../../../../css/dc.css' >
  <link rel="stylesheet" type="text/css" href="../../../../css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="../pogovizresponsive.css"/>
</head>

<body>
<!--SMALL VERSION -->
<!-- carousel for scrolling between elements when screen is small-->
<div class="carousel noselect">
  <ul>
  <li class="dryfood"><div class="last">Photos</div><i class="fa fa-arrow-left" aria-hidden="true"></i><div class="thisone">Dry food</div><i class="fa fa-arrow-right" aria-hidden="true"></i><div class="next">Wet food</div></li>
  <li class="wetfood"><div class="last">Dry food</div><i class="fa fa-arrow-left" aria-hidden="true"></i><div class="thisone">Wet food</div><i class="fa fa-arrow-right" aria-hidden="true"></i><div class="next">Photos</div></li>
  <li class="photos"><div class="last">Wet food</div><i class="fa fa-arrow-left" aria-hidden="true"></i><div class="thisone">Photos</div><i class="fa fa-arrow-right" aria-hidden="true"></i><div class="next">Dry food</div></li>
  </ul>
</div>

<!-- BIG VERSION -->
<div class="maindiv">

<!--Line charts for dry and wet food-->
  <div class="charts noselect">
    <div class='object dryfood' id='dryfood'></span>
      <h4>Dry food (Tablespoons)</h4>
    </div>
    <div class='object wetfood' id='wetfood'></span>
      <h4>Wet food (Ounces)</h4>
    </div>
  </div>

<!-- hovered/selected key -->
  <div id="key">
    <table id="keytable">
      <tr><td>Hovered:<span class="hovered"></span></td></tr>
      <tr><td>Selected:<span class="selected"></span><span class='noselect playslides'>Play</span></td></tr>
      <tr class='noselect'><td id="scrollability">
      <!-- &#x25C1, &#x25B7 utf8 arrow version-->
        <span id="leftscroller"><i class="fa fa-caret-square-o-left fa-lg" aria-hidden="true"></i></span>
        <span id="rightscroller"><i class="fa fa-caret-square-o-right fa-lg" aria-hidden="true"></i></span>
        <span id="handle"></span>
        <span id="datescrollbar"></span>
      </td></tr>
    </table>
  </div>

<!-- Photos-->
  <div class='object photos noselect' id=photoslider>
      <img src=''>
      <div class='photosleft'></div>
      <div class='photosright'></div>
      <div class='loading'>Loading...</div>
      <a class="leftscroller"><i class="fa fa-angle-left fa-2x"></i></a>
      <a class="rightscroller"><i class="fa fa-angle-right fa-2x"></i></a>
  </div>

</div>

<!-- script to make everything specific to this viz -->
<script src='../pogovizresponsive.js' type='text/javascript'></script>

</body>
</html>
